<!DOCTYPE html>
<!--
    2021/06/18 현재 구현 상황
    반응형 textbox 구현 완료

    todo
    전 기기에서 작동하는 반응형 웹 기초 세팅하기
    텍스트 길이에 기반해서 발표의 예상 시간을 알려주는 텍스트 오브젝트 추가하기
-->
<html lang="ko">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>발표 시간 측정기</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
        <form class="w3-container w3-card-1 w3-margin">
            <textarea class="w3-center w3-input w3-border w3-round-large" id="textbox" style="resize:none;border:none" placeholder="여기에 스크립트를 입력하세요." 
            onkeydown="char_count();resize(this)" onkeypress="char_count()" onkeyup="char_count();resize(this)"></textarea> 
            <h6></h6>
            <div class="w3-container w3-left" style="margin-left:7.5em;" id="type_num_bar">
                <span>글자 수:</span>
                <span id="char_count_results" style="width:5vw; border:none; font-size:2vmax">0자</span>
            </div>
            <div class="w3-container w3-right" style="margin-right:7.5em;" id="time_count_bar">
                <span>예상 시간:</span>
                <span id="time_results" style="width:5vw; border:none; font-size:2vmax">0초</span>
            </div>
        </form>
    </body>
</html>
